<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>todoList</title>
    <link rel="stylesheet" type="text/css" href="./public/css/index.css">
    <link rel="icon" href="./public/img/icon.jpg">
    <script src="./public/javascript/jquery.js"></script>
    <script src="./public/javascript/handlebars.js"></script>
    <script src="./public/javascript/index.js"></script>
  </head>
  <body>
    <div id="container">
      <div class="nav">
      </div>
      <div class="content">
        <script id="timeTemplate" type="text/x-handlebars-template">
          {{#each times}}
            <dl>
              <dt class="time">{{this}}</dt>
            </dl>
          {{/each}}
        </script>
        <div class="plan-list">
          <label>近期计划：</label>
          <ul id="current-list" class="item-list">
          </ul>
        </div>
        <script id="template" type="text/x-handlebars-template">
          {{#each items}}
            <li>{{this.value}}</li>
          {{/each}}
        </script>
        <div class="plan-list">
          <label>长期计划：</label>
          <ul id="total-list" class="item-list">
          </ul>
          <div class="input-area">
            <input id="input" type="text" />
            <button id="submit">提交</button>
          </div>
        </div>    
      </div>
    </div>
  </body>
</html>
